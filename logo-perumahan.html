<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/script.js"></script>
<div style="background-color:#44403c; height:100%; display: flex; align-items: center; justify-content: center;">
    <img height="80%" style="display: block; margin:auto;">
</div>
<script>
    $(document).ready(function() {
        let name = (new URLSearchParams(window.location.search)).get('name');
        for (let i = 0; i < perumahan.length; i++) {
            if(name == perumahan[i].name){
                document.getElementsByTagName('img')[0].src = 'images/' + name + '/logo.png';
            }
        }
    })
</script>
